base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'
resources:
  '*':
    limits:
      cpu: 500m
    requests:
      cpu: 10m
tests:
- as: success
  commands: exit 0
  container:
    from: os
- as: failure
  commands: exit 1
  container:
    from: os
- as: cloning
  commands: ls -l && pwd
  container:
    from: os
    clone: true
zz_generated_metadata:
  branch: master
  org: test
  repo: test
